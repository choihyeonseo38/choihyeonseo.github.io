<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>현서의 포트폴리오</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>현서의 포트폴리오</h1>
    
    <!-- 프로필 정보 -->
    <div class="profile">
        <div class="profile-info">
            <h2>최현서</h2>
            <p>나이: 25살</p>
        </div>
    </div>
    
    <!-- 프로젝트 리스트 -->
    <div class="container">
        <div class="card">
            <p class="card_title">웹 개발 프로젝트</p>
            <input class="card_button" type="button" value="자세히 보기" onclick="alert('토이프로젝트 : 여행랜딩페이지 제작');">
        </div>

        <div class="card">
            <p class="card_title">전자공학 기반 스마트 디바이스 개발</p>
            <input class="card_button" type="button" value="자세히 보기" onclick="alert('전자공학 기반 스마트 디바이스 개발');">
        </div>

        <div class="card">
            <p class="card_title">머신러닝 연구 경험</p>
            <input class="card_button" type="button" value="자세히 보기" onclick="alert('머신러닝 연구실');">
        </div>

        <div class="card">
            <p class="card_title">고등학교 코딩 강의</p>
            <input class="card_button" type="button" value="자세히 보기" onclick="alert('파이썬, 아두이노 강사');">
        </div>
    </div>
</body>
</html>
